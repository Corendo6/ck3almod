 al_select_navy_decision_tooltip: "자신의 발전 방향이 될 마음에 드는 대함대를 선택합니다."
 al_select_navy_decision_desc: "사실상 예능 함대와 성능 함대 중 하나를 고르는 것이죠."
 al_select_navy_decision_confirm: "진영 선택"
 
 AL.0011.t: "적색중축, 강습!"
 AL.0011.desc: "[invited_character.Custom('GetKANSENdrop_descrip')]\n[invited_character.Custom('GetKANSENunlock')]\n우리 마음에 유약함은 없으며, 우리 병사들에게 자비란 없고, 고통 또한 두려워하지 않는다. 벽람항로의 어리석은 자들은 인류를 지킬 수 없다. 우리 무자비한 상어들은 세이렌과 동맹을 맺고, 나약한 해파리들을 멀리하기로 했다. 우리의 배신은 필연적이다. 미지 앞에서 평화는 인류를 지켜주지 못하기 때문이다. 적색중축 만세. 자, 이제 나약한 벽람항로의 [defender.GetTitledFirstName]에게 죽음을 선고하자!"
 AL.0011.a: "우리 군대가 진격한다."
 
 return_al_or_ra_decision: "진영 전환"
 return_al_or_ra_decision_tooltip: "벽람항로 혹은 적색중축 중 한 곳을 배신하고 다른 한쪽의 품으로 들어갑니다."
 return_al_or_ra_decision_desc: "내가 보기에 벽람항로와 적색중축 두 군대는 흙으로 빚은 닭과 기와로 만든 개와 같을 뿐이다. 이제 어느 쪽이 진정한 정의인지 선택할 때다."
 return_al_or_ra_decision_confirm: "이군돌기(異軍突起)!"
 
 AL.0013.t: "비서함의 업무"
 AL.0013.desc: "[invited_character.Custom('GetKANSENdrop_descrip')]\n[invited_character.Custom('GetKANSENunlock')]\n당신의 비서함 [councillor.GetTitledFirstName]의 업무 처리는 탁월합니다. 세이렌을 저지하기 위한 정기 순찰 도중, 그녀는 새로운 $kansen$의 합류를 보고했습니다."
 AL.0013.a: "지휘관인 나의 힘이 되어다오!"
 
 became_kansen: "지휘관과의 만남"
 became_kansen_desc: "[commander.GetName]와(과)의 만남"
 became_kansen_desc_second_perspective: "당신과 [commander.GetName]의 만남"
 became_kansen_desc_third_perspective: "[owner.GetName]와(과) [commander.GetName]의 만남"
 
 al_go_to_kansen_interaction: "성정 큐브 강제 승격"
 al_go_to_kansen_interaction_desc: "항구 지휘관으로서의 권한을 사용하여 오컬트적인 수단으로 인간 여성을 $kansen$으로 변화시킵니다. 하지만 의장을 장착하는 과정이 절대적으로 안전한 것은 아닙니다."
 actor_secondary_al_go_to_kansen_interaction: "잔불(META)화"
 al_go_to_kansen_interaction_tooltip: "성정 큐브를 이식받은 캐릭터는 1년 후 $kansen$으로 변합니다. 단, 다음 조건에 해당하는 캐릭터는 의장의 힘을 견디지 못하고 이식 직후 즉사할 수 있습니다.\n1: 45세 이상의 불로불사가 아닌 캐릭터\n2: $kansen$이 된 후 전투력이 10 이하이고 기량이 12 이하인 경우\n3: 현재 건강이 3점 이하\n4: 스트레스가 200 이상"
 
 AL.0016.t: "신생 혹은 잔불"
 AL.0016.desc: "오늘은 성정 큐브를 이식하여 공명에 성공한 날입니다. 당신은 [secondary_actor.GetName]의 좋은 소식을 초조하게 기다리고 있습니다. 그녀는 $kansen$이 되어 기쁘게 보고합니다.\n[secondary_actor.Custom('GetKANSENdrop_descrip')]\n[secondary_actor.Custom('GetKANSENunlock')]\n하지만 그 후——"
 AL.0016.a: "[secondary_actor.GetName](은)는 의장에게 거부당했습니다."
 AL.0016.b: "[secondary_actor.GetName], 즉시 출격합니다!"
 
 AL.1002.t: "$kansen$ 직접 선택"
 AL.1002.desc: "성정 큐브가 회전하며 그 안에서 눈부신 빛이 뿜어져 나옵니다. 마침내 빛이 걷히고, 강철 의장을 두른 소녀가 당신 앞에 서 있습니다.\n[invited_character.Custom('GetKANSENdrop_descrip')]\n[invited_character.Custom('GetKANSENunlock')]"
 AL.1002.a: "어서 침대를 준비해 줘!"

 AL.1003.t: "서약 체결"
 AL.1003.desc: "[recipient.Custom('GetKANSENpropose')]\n사랑은 길을 비추는 등불, 정은 마음을 잇는 실\n상대의 미소를 바라고, 상대의 바람을 기도하며\n서로 존중하고, 신뢰하고, 지켜보기를 영원히.\n이로써 운명은 하나로 묶였으니, 서약은 성립되었다."
 AL.1003.a: "그대의 손을 잡고, 함께 늙어가리라."

 trait_vow_ring: "서약의 반지"
 trait_vow_ring_desc: "$kansen$의 정표로서, 변치 않는 사랑과 생사를 함께하는 맹세를 상징합니다."
 trait_vow_ring_character_desc: "$kansen$의 정표로서, 변치 않는 사랑과 생사를 함께하는 맹세를 상징합니다."
 
 death_kansen: "퇴역"
 kansen_base_life_ruler: "$kansen$ 기준 연령"
 kansen_base_health_high_4: "$kansen$ 실제 건강 상태"
 kansen_age_value_tooltip: "최소 사망 연령: [CharacterWindow.GetCharacter.MakeScope.ScriptValue('kansen_life_expetancy')], 실제 건강: [CharacterWindow.GetCharacter.MakeScope.Var('health_record').GetValue|1]"
 al_bookmark: "#Y $kansen$ 도감 실장 완료#!"
 al_chosen_bookmark: "#Y $kansen$ 일러스트를 클릭하여 해당 $kansen$ 획득#!"
 select_kansen_get: "#Y 해당 $kansen$의 지휘관이 됨#!"
 
 al_spawn_kansen_decision: "성정 큐브 구매"
 al_spawn_kansen_decision_tooltip: "$kansen$을 생성하기 위해 성정 큐브를 구매합니다."
 al_spawn_kansen_decision_desc: "$kansen$을 생성하기 위해 성정 큐브를 구매합니다."
 al_spawn_kansen_decision_confirm: "지능 하락 큐브"
 
 AL.0015.t: "종교 초기 진영 설정"
 AL.0015.desc: "세이렌 배후 세력과의 잇따른 전투, 그리고 새로운 전쟁의 시작과 함께 우리는 우리 종교의 위치를 재고해야 합니다. 당신의 선택에 따라 다른 종교들도 전쟁을 통해 진영을 해금하게 될 것입니다. 우리는 어느 강력한 진영에 투신해야 할까요?"
 AL.0015.a: "벽람항로라면 당연히 벽람항로를 선택해야지."
 AL.0015.b: "오직 절대적인 힘만이 세이렌을 숙청할 수 있다. 우리는 적색중축에 투신한다."
 
 secretary_ship_court_position: "[secretary_ship|E]"
 secretary_ship_court_position_desc: "#high 비서함#!은 지휘관의 통치를 돕는 $kansen$입니다. 비서함은 배우자처럼 당신의 능력치를 올려주며, 동시에 새로운 $kansen$을 적극적으로 물색해 줍니다. 이 작업의 속도는 비서함의 능력에 달려 있습니다."
 
