 AL.0001.t: "건조"
 AL.0001.desc: "성정 큐브가 회전하며 그 안에서 눈부신 빛이 뿜어져 나옵니다. 마침내 빛이 걷히고, 강철 의장을 두른 소녀가 당신 앞에 서 있습니다.\n[invited_character.Custom('GetKANSENdrop_descrip')]\n[invited_character.Custom('GetKANSENunlock')]"
 AL.0001.a: "어서 침대를 준비해 줘!"
 
 AL.0006.t: "세이렌의 동맹"
 AL.0006.desc: "[attacker.GetTitledFirstName]의 침략에 맞서는 [war.GetName] 전쟁이 시작됨과 동시에, 전선에서 들려오는 수많은 소식은 하나의 끔찍한 문제를 가리키고 있습니다. [attacker.GetTitledFirstName]의 배후에 역사를 어지럽히는 세이렌이 존재하는 것 같습니다. 도대체 그들은 무엇을 관측하고 있는 걸까요?"
 AL.0006.a: "무엇이든 간에, 이벤트는 시작되었다."
 
 AL.0007.t: "거울 해역은 잔잔하다"
 AL.0007.desc: "[attacker.GetTitledFirstName] 배후의 세력과 몇 차례 전투를 치르고 [war.GetName] 전쟁이 시작되면서, 전선의 수많은 정보들이 서로 모순되기 시작했습니다. 세이렌의 동향을 파악할 수 없게 된 걸까요? 테스터들은 다 어디로 간 것입니까?"
 AL.0007.a: "그녀들은 다시 나타날 것이다."
 
 qianse_zhuiyi: "이스트 글림 연색군"
 qianse_zhuiyi_flavor: "#F 연색의 추억에 등장하는 이스트 글림 부대로, 열악한 무기를 사용하지만 강대한 적에 맞서 끈질기게 저항합니다.#!"
 
 qiongding_zanmeishi: "비시아 성좌 호교 기사"
 qiongding_zanmeishi_flavor: "#F 비시아 성좌를 수호하는 강력한 중무장 기사들로, 유럽에서 이토록 강력한 방어선을 돌파할 수 있는 자는 드뭅니다.#!"
 
 fuxing_zanmeishi: "사르데냐 엠파이어 미늘창병"
 fuxing_zanmeishi_flavor: "#F 창보다 더 강력한 위력을 지닌 장병기를 사용하는 사르데냐 엠파이어의 상비군입니다. 산악전에 매우 능하며, 가슴 크기를 제외하면 베네토가 자랑스러워하는 것입니다.#!"
 
 fuying_yinghua: "사쿠라 엠파이어 하타모토"
 fuying_yinghua_flavor: "#F 연합함대 기함을 호위하는 유력 무사들로, 하타모토 8만 기는 사쿠라 엠파이어에서 가장 위력적인 부대로 간주됩니다.#!"
 
 beijing_xuqu: "노스 유니온 사격군"
 beijing_xuqu_flavor: "#F 엄청난 수와 끈질긴 전투력을 자랑하며 화약 무기를 사용하는 노스 유니온 부대입니다. 근접전에서도 몽골 기병을 쫓아낼 정도의 강력한 무력을 지녀, 공포에 질린 이들에게 스팀롤러라고 불립니다.#!"
 
