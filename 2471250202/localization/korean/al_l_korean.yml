 is_azur_lane_siren_name: "세이렌 연관"
 special_doctrine_is_azur_lane_siren_name: "세이렌의 협력자"
 special_doctrine_is_azur_lane_siren_desc: "이 종교는 세이렌의 협력자입니다. 세이렌을 물리치기 위해 벽람항로는 세이렌의 기운이 사라질 때까지 이 종교와 계속 투쟁할 것입니다."
 is_azur_lane_al_name: "벽람항로"
 special_doctrine_is_azur_lane_al_name: "벽람항로"
 special_doctrine_is_azur_lane_al_desc: "오직 인류의 힘으로 세이렌을 물리쳐야 한다고 주장합니다."
 is_azur_lane_ra_name: "적색중축"
 special_doctrine_is_azur_lane_ra_name: "적색중축"
 special_doctrine_is_azur_lane_ra_desc: "세이렌의 힘으로 세이렌에 대항해야 한다고 주장하는, 침략적인 성향의 진영입니다."
 
 CONQUEST_AL_WAR_NAME: "대형 작전"
 CONQUEST_AL_WAR_NAME_BASE: "대형 작전"
 CONQUEST_DUCHY_AL_CB_NAME: "대형 작전"
 alvsra_duchy_conquest_cb_victory_desc_attacker: "당신은 [defender.GetShortUINamePossessive] 영토 내 목표 작위의 [de_jure|E]에 속한 모든 작위를 빼앗고, 그 궁정 내의 $kansen$을 획득합니다."
 alvsra_duchy_conquest_cb_victory_desc: "당신은 [defender.GetShortUINamePossessive] 영토 내 목표 작위의 [de_jure|E]에 속한 모든 작위를 빼앗고, 그 궁정 내의 $kansen$을 획득합니다."
 
 AL.0009.t: "대함대의 결단"
 AL.0009.desc: "세이렌 배후 세력과의 잇따른 전투, 그리고 새로운 전쟁의 시작과 함께 우리는 벽람항로 내에서 우리 가문의 위치를 다시 생각해야 합니다. 우리는 어느 강력한 진영에 투신해야 할까요?"
 AL.0009.a: "이글 유니온의 물량은 괄목할 만하다."
 AL.0009.b: "우아한 로열 네이비의 귀족들."
 AL.0009.c: "이스트 글림의 거룡은 들어본 적도 없군."
 AL.0009.d: "자유로운 프랑스는 노력할 가치가 있다."
 AL.0009.e: "북방의 힘을 보라."
 
 AL.0010.t: "대함대의 결단"
 AL.0010.desc: "세이렌 배후 세력과의 잇따른 전투, 그리고 새로운 전쟁의 시작과 함께 우리는 벽람항로 내에서 우리 가문의 위치를 다시 생각해야 합니다. 우리는 어느 강력한 진영에 투신해야 할까요?"
 AL.0010.a: "메탈 블러드가 우리의 무명을 드높일 것이다."
 AL.0010.b: "암호화된 항로."
 AL.0010.c: "비시아 성좌는 지고무상하다."
 AL.0010.d: "부흥의 찬송가."
 
 fengbao_jiangzhi: "고속 기병"
 fengbao_jiangzhi_flavor: "#F 수적으로 우세하고 속도가 빠른 중기병들은 사해를 순찰하며 우리의 모든 적을 격파하기에 충분합니다.#!"
 
 qiye_zhijun: "특혼(Task Force) 군단"
 qiye_zhijun_flavor: "#F 마법 폭격을 투사하는 중무장 부대로, 공성뿐만 아니라 적에게 막대한 살상력을 발휘할 수 있습니다.#!"
 
 langqun_ubot: "U보트 울프팩"
 langqun_ubot_flavor: "#F 이 거대한 수와 정교한 전술을 자랑하는 늑대 무리는 다른 어떤 부대보다 치명적입니다.#!"
 
 chongying_zhanjian: "하시라지마 함대"
 chongying_zhanjian_flavor: "#F 결전 계획을 위해 배치된 중무장 기병으로, 적을 찢어발길 뿐만 아니라 장비된 대형 사석포로 적의 성벽을 포격할 수 있습니다.#!"
 
 ra_bunnygirl: "적색중축 바니 군단 R1"
 ra_bunnygirl_flavor: "#F 적색중축을 위해 복무하는 바니걸들입니다.#!"
