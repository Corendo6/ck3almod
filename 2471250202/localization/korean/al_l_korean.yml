 trait_vow_no_marry: "충조정절"
 trait_vow_no_marry_desc: "$kansen$의 정표로서, 변치 않는 사랑과 생사를 함께하는 맹세를 상징합니다. 지휘관을 위해 이 $kansen$은 그가 아니면 결혼하지 않겠다고 맹세했습니다."
 trait_vow_no_marry_character_desc: "$kansen$의 정표로서, 변치 않는 사랑과 생사를 함께하는 맹세를 상징합니다. 지휘관을 위해 이 $kansen$은 그가 아니면 결혼하지 않겠다고 맹세했습니다."
 trait_kansen_oil_desc: "일반인과는 조금 다르게, $kansen$이 거대한 능력을 발휘하기 위해서는 일정량의 그리스 불(연료)이 보충되어야 합니다."
 trait_kansen_oil_character_desc: "일반인과는 조금 다르게, $kansen$이 거대한 능력을 발휘하기 위해서는 일정량의 그리스 불(연료)이 보충되어야 합니다."
