 clone_events.31.t: "꽃잎에 입맞춤"
 clone_events.31.desc: "만약 당신이 성모 마리아가 아니라면, 남성의 개입 없이 두 여인이 어떻게 아이를 낳을 수 있을까요?\n[actor.GetFullName]는 별들처럼 기도를 올리고, 그녀와 [recipient.GetFullName]의 사랑은 모여든 염원처럼 새로운 빛나는 별이 되어, 신의 사자를 그녀들의 사랑의 보금자리로 불러옵니다.\n\n양측의 바람을 간단히 경청한 뒤, 베르겐에서 온 사자는 이 연인들에게 보기만 해도 어디에 두고 어떻게 써야 할지 알 수 있는 장난감을 건네줍니다. 목욕을 마치고 몸을 정돈한 후, [actor.GetFullName]와 [recipient.GetFullName]는 고요한 밤, 아무도 없는 가운데 그 장난감을 사용해 서로를 어루만집니다.\n\n마침내 지쳐 침대에 몸을 눕히는 순간, 그 신비한 장난감은 자취를 감추고, 새로운 생명은 바로 이 밤에 잉태됩니다.\n\n그렇다면 지금, 사랑의 마법을 읊조리며 연인의 인연을 찬미합시다!"
 clone_events.31.a: "꽃잎에 입맞춤!"
 clone_events.31.b: "들어보니, 다른 특별 서비스도 있다던데?"
 
 clone_events.32.t: "인류의 유전자를 조정한다고?"
 clone_events.32.desc: "사실, 필요한 비용만 지불할 의향이 있다면 이 장치는 당신의 아이에게 충분한 이점을 가져다줄 수 있습니다. 어쩌면 불완전한 진화라고 불러도 좋겠지요. 하지만 이건 분명 이 시대에 어울리는 기술은 아닙니다.\n신사는 냉담하게 말합니다. 아이는 더 강해지겠지만, 그 대가로 어떤 면에서는 달라지게 될 것입니다. 당신은 그 아이가 이런 대가를 짊어지도록 할 각오가 되어 있습니까?"
 clone_events.32.0: "그저 물어본 것뿐이야, 다른 뜻은 없어."
 clone_events.32.a: "아이의 지능을 약간 조정한다."
 hm_coordinator_intellect_good_1_tooltip: "아이에게 영민한 특성이 부여되거나, 이미 보유한 선천적 지능 특성이 한 단계 강화됩니다."
 clone_events.32.b: "아이의 지능을 상당히 조정한다."
 hm_coordinator_intellect_good_2_tooltip: "아이에게 총명한 특성이 부여되거나, 이미 보유한 선천적 지능 특성이 한 단계 강화됩니다."
 clone_events.32.c: "아이의 지능을 대폭 조정한다."
 hm_coordinator_intellect_good_3_tooltip: "당신의 아이는 반드시 천재가 될 것입니다."
 clone_events.32.d: "아이의 외모를 약간 조정한다."
 hm_coordinator_beauty_good_1_tooltip: "아이에게 반반한 특성이 부여되거나, 이미 보유한 선천적 외모 특성이 한 단계 강화됩니다."
 clone_events.32.e: "아이의 외모를 상당히 조정한다."
 hm_coordinator_beauty_good_2_tooltip: "아이에게 잘생긴 특성이 부여되거나, 이미 보유한 선천적 외모 특성이 한 단계 강화됩니다."
 clone_events.32.f: "아이의 외모를 대폭 조정한다."
