 clone_events.61.t: "신은 무엇을 내려주었는가?"
 clone_events.61.desc: "우리가 직접 받은 것이 NEOFORCE의 축복이라면, 자신의 뜻에 따라 아이를 얻는 것 역시 충분히 지지받아야 하지 않을까요? 이는 그저 어머니의 작은 이기심, 자신이 마음에 드는 아이를 갖고 싶다는 바람일 뿐입니다. 그렇다면 친본의 동의를 바탕으로, 당신은 어떤 아이를 원하십니까?"
 clone_events.61.a: "그녀는 $warshipgirl$입니다."
 clone_events.61.b: "그녀는 인지 큐브가 투영한 $kansen$입니다."
 clone_events.61.c: "그녀는 세계를 갱신할 첨단의 사명을 짊어진 $tactics_dolls$입니다."
 clone_events.61.d: "그녀는 $maid$입니다."
 clone_events.61.e: "그녀는 키보토스에서 온 $ba_student$입니다."
 clone_events.61.f: "그녀는 $uma_musume$입니다."
 clone_events.61.g: "그녀는 $nikke$입니다."
 clone_events.61.z: "자연에 맡기자."
 
