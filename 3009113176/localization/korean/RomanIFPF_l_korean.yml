 clone_events.51.t: "$clone_gene_setting_option$"
 clone_events.51.desc: "본 모드는 아이에게 인위적인 유전자 조작(긍정적인 유전 특성의 커스터마이즈 및 부정적인 유전 특성 제거) 기능을 제공합니다. 게임 진행을 간소화하기 위해 기본 설정을 묻고자 합니다. 특정 기능을 자동으로 진행하고 싶다면 ‘기본 진행’을, 전혀 사용하고 싶지 않다면 ‘기본 거부’를, 매번 직접 결정하고 싶다면 ‘개별 질문’을 선택해 주세요. $hunjian_setting_outro$"
 clone_events.51.a: "유전자 조정을 기본으로 진행한다."
 clone_events.51.b: "유전자 조정을 기본으로 진행하지 않는다."
 clone_events.51.c: "유전자 조정을 할지 매번 묻는다."

 clone_events.52.t: "$clone_type_setting_option$"
 clone_events.52.desc: "아이가 일부 모바일 게임 모드 캐릭터의 특성을 계승할 경우, 갤러리 형식의 진열대를 통해 캐릭터 일러스트와 이름을 선택할 수 있습니다. 게임 진행을 간소화하기 위해 기본 설정을 묻고자 합니다. 특정 기능을 자동으로 진행하고 싶다면 ‘기본 진행’을, 전혀 사용하고 싶지 않다면 ‘기본 거부’를, 매번 직접 결정하고 싶다면 ‘개별 질문’을 선택해 주세요. $hunjian_setting_outro$"
 clone_events.52.a: "일러스트 설정을 기본으로 진행한다."
 clone_events.52.b: "일러스트 설정을 기본으로 진행하지 않는다."
 clone_events.52.c: "일러스트 설정을 할지 매번 묻는다."

 clone_events.53.t: "$clone_type_setting_option$"
 clone_events.53.desc: "친본이 아이에게 계승될 수 있는 여러 종류의 $waifu$ 유형을 포함하고 있을 경우, 그중 하나를 지정하거나 무작위로 결정할 수 있습니다. 게임 진행을 간소화하기 위해 기본 설정을 묻고자 합니다. 매번 직접 결정하고 싶다면 ‘개별 질문’을 선택해 주세요. $hunjian_setting_outro$"
