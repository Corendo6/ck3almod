 clone_events.32.g: "아이의 신체를 약간 조정한다."
 hm_coordinator_physique_good_1_tooltip: "아이에게 건강한 특성이 부여되거나, 이미 보유한 선천적 신체 특성이 한 단계 강화됩니다."
