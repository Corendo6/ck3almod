l_korean:
 powder_cavalry: "[powder_cavalry|E]"
 game_concept_powder_cavalry: "총기병"
 game_concept_powder_cavalry_desc: "총기병은 말을 타고 싸우는 중무장 [men_at_arms|E]입니다.\n\n이들은 전통적인 중기병의 장비를 갖추고 있을 뿐만 아니라, 접전 단계에서 화기를 이용한 측면 공격과 교란을 수행하며 추격 단계에서도 활약합니다. 중기병과 마찬가지로 총기병 또한 [archers|E]에게 [counter|E]하며, [spearmen|E]에게 상성상 불리합니다.\n\n평탄한 [terrain|E]에서 작전할 때 총기병은 특히 강력합니다.\n\n화기를 사용하는 기병은 의심할 여지 없는 전장의 만능 병종이지만, 그 가격 또한 아주 *훌륭*합니다."
 
 artillery: "[artillery|E]"
 game_concept_artillery: "야전포"
 game_concept_artillery_desc: "공성전만 수행할 수 있는 다른 병기들과 달리, 야전포는 전투에 참여하여 적을 살상할 수 있으며 [sieges|E]와 [battles|E] 사이에서 균형을 맞춘 [men_at_arms|E]입니다.\n\n이들은 [siege_progress|E]를 증가시켜 $game_concept_siege$을(를) 더 빨리 끝내게 해줍니다.\n\n하지만 $game_concept_siege_weapons$(와)과 마찬가지로 야전포는 일정 [fort_level|E] 이하의 [holdings|E]에만 효과적입니다."

 bomber: "[bomber|E]"
 game_concept_bomber: "폭격기"
 game_concept_bomber_desc: "폭격기는 하늘을 누비는 강력한 부대이자 NEOFORCE가 매우 선호하는 무기입니다. 이 부대가 공격받는 모습은 상상하기 어렵지만, 줄루족이 창으로 장갑차를 파괴했던 것처럼 폭격기 또한 화살에 격추된 사례가 존재합니다. 폭격기는 [sieges|E]와 [battles|E]를 모두 수행할 수 있는 [men_at_arms|E]입니다.\n\n이들은 [siege_progress|E]를 증가시켜 $game_concept_siege$을(를) 더 빨리 끝내게 해줍니다.\n\n하지만 $game_concept_siege_weapons$(와)과 마찬가지로 폭격기는 일정 [fort_level|E] 이하의 [holdings|E]에만 효과적입니다. 또한 출격 효율 문제로 인해 공격 효율이 아주 높지는 않습니다. 폭격기가 배치된 부대는 접적 시 아군 본대에 화력 지원을 제공할 수 있습니다."
 
 armored_vehicle: "[armored_vehicle|E]"
 game_concept_armored_vehicle: "전차"
 game_concept_armored_vehicle_desc: "전차는 기나긴 역사의 강을 건너온 [men_at_arms|E]입니다.\n\n초기의 전차는 냉병기를 사용하여 싸웠고 기나긴 중세 시대에는 거의 모습을 감추었으나, 화약이 사용되기 시작하고 후스 전쟁을 거치며 야전 진지 역할을 수행하는 [armored_vehicle|E]의 명성이 높아졌습니다.\n\n평탄한 [terrain|E]에서 작전할 때 [armored_vehicle|E]은(는) 특히 강력합니다.\n\n대부분의 [armored_vehicle|E]은(는) 아군 부대를 보호하는 역할을 수행하지만, 화포가 장착된 경우 공성 지원 역할도 수행할 수 있습니다."
 
 other_type: "기타 유형의 무장병"
 
