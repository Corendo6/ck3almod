 MV_ADMIN_ARMY_RANK_VALUE: "군단 경험치: [Title.MakeScope.Var('title_maa_rank').GetValue|P0]"
 MV_ADMIN_ARMY_RANK_VALUE_TOOLTIP: "해당 [title|E] 소속의 일부 [men_at_arms|E](이)가 전투에서 승리하면 해당 [title|E]의 군단 전투 경험치가 증가합니다. 이 경험치는 업그레이드 버전이 존재하는 해당 [title|E] 소속 [men_at_arms|E]을(를) 자동으로 승급시키는 데 사용됩니다.\n2단계 병종 승급에는 군단 경험치 20이 필요하며, 3단계 병종은 40, 4단계 병종은 60의 군단 경험치가 필요합니다."
