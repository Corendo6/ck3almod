 hunjian.2001.t: "[shiyue|E]: $trait_player_love$"
 hunjian.2001.desc: "서약식을 시작하기에 앞서, 잠시 시간을 내주셔야겠습니다. 맞춤형 게임 경험의 일환으로, 소녀와 서약을 맺은 후, 당신과 그녀가 더 나은 관계가 되도록 몇 가지 추가적인 설정을 하시겠습니까? $hunjian_setting_outro$"
 hunjian.2001.a: "자동으로 일반적인 서약 관계 체결, 추가 보정 없음"
 hunjian.2001.b: "자동으로 긴밀한 서약 관계 체결, [hunjian|E]에게 [GetTrait('player_love_01').GetName( GetNullCharacter )] 부여"
 hunjian.2001.c: "자동으로 신성한 서약 관계 체결, [hunjian|E]에게 [GetTrait('player_love_02').GetName( GetNullCharacter )] 부여"
 hunjian.2001.d: "매번 어떻게 할지 묻기"

 hunjian.2002.t: "[shiyue|E]: 서약자가 떠난 날"
 hunjian.2002.desc: "하지만, 당신이 돌이킬 수 없이 이 세상에서, 그리고 내 삶에서 떠난 후, 저를 둘러싼 모든 것들이 제가 더 이상 온전하지 않다는 것을 끊임없이 상기시킵니다.\n[shiyuezhe|E](을)를 잃은 후, 당신의 [hunjian|E](이)가 계속해서 당신의 영혼과 제국을 지키도록 하시겠습니까? $hunjian_setting_outro$"
 hunjian.2002.a: "미망인은 중요한 자원입니다. 이런 설정은 필요 없습니다."
 hunjian.2002.b: "서약자 사망 후, [hunjian|E]에게 [GetTrait('player_love_03').GetName( GetNullCharacter )] 부여"
 
 hunjian.2003.t: "[target.GetFirstName](와)과 서약식"
 hunjian.2003.desc: "[target.GetFirstName](와)과 서약이 끝났습니다. 아름다운 [target.GetFirstName](은)는 당신 곁에서 달콤하게 잠들어 있습니다. 그녀의 서약자로서 당신은 그녀의 운명을 설계할 의무가 있습니다. 자, 잘 생각해 보세요. 그녀의 마음속에서 당신들은 어떤 관계입니까?"
 hunjian.2003.a: "내 마음은 별과 같고, 그대는 달과 같아, 밤마다 밝게 서로를 비추리!"
 hunjian.2003.b: "나는 [target.GetFirstName]의 모든 것이다!"
 hunjian.2003.c: "[target.GetFirstName](은)는 나를 섬길 것이다!"
 hunjian.2003.d: "[target.GetFirstName](와)과 세속적인 혼인을 맺겠다"
 
 hunjian.2004.t: "[shiyue|E]：나의 비서함"
 hunjian.2004.desc: "서약 의식 후, 잠시 시간을 내어주세요. 맞춤형 게임 경험의 일환으로, 서약을 맺은 그녀를 비서함 로테이션 목록에 추가하시겠습니까? '예'를 선택하시면 비서함 로테이션 및 랜덤 스킨 기능이 활성화됩니다."
 hunjian.2004.a: "물론이지"
 hunjian.2004.b: "아니, 됐어"

