 hunjian.1001.t: "[target.GetFirstName]의 그림자"
 hunjian.1001.desc: "사랑하는 [hunjian.Custom('GetWaifuType')]와 생사를 함께하는 서약을 맺은 [hunjian.Custom('GetPlayerTitleOfWaifuType')]로서, 당신과 [hunjian.Custom('GetOathedWaifuType')] 사이의 감정을 흔들 수 있는 것은 거의 없습니다. 하지만 이 세상은 너무나 위험하고, 때로는 외도가 순식간에 일어나기도 합니다. 유혹, 최면, 강요, 약물, 협박... 당신도 [hunjian.Custom('GetPlayerTitleOfWaifuType')]이 폭도에게 살해당하는 꼴을 보고 싶지 않다는 식의 이유들은 위대한 서약에 그림자를 드리우곤 합니다. 그런데 혹시, [target.GetFirstName] 이 녀석이 그런 짓을 꾸미고 있는 건 아닐까요?"
 hunjian.1001.a: "군사력 강화에 더 힘써야겠어."
 hunjian.1001.c: "나의 목표는 왕이 되는 것이다. 여자 따위는 방해만 될 뿐!"
 hunjian.1001.c.noevent.tt: "참모들에게 서약자의 연애 문제를 더 이상 보고하지 말라고 명령합니다"
 hunjian.1001.b: "결투(Duel)로 [target.GetFirstName]의 속마음을 떠보겠다."
 
 hunjian.1021.t: "[target.GetFirstName] 패배"
 hunjian.1021.desc: "받아들일 수 없을 만큼 큰 희생은 없으며, 용서받을 수 있을 만큼 작은 배신도 없습니다. [target.GetFirstName]의 생명은 바람 앞의 등불이 되었고, 어둠의 게임(Dark Game)은 [target.GetSheHe]의 정신을 갉아먹었습니다. 어둠의 게임에서 패배한 대가로 [target.GetSheHe]의 눈빛은 공허해졌습니다. 자, 이제 [target.GetFirstName](을)를 어떻게 처리하시겠습니까?"
 hunjian.1021.a: "네토라레와 관련된 [target.GetSheHe]의 모든 흔적을 지운다."
 hunjian.1021.b: "너도 나의 즐거움에 동참해라——"

 challenge_to_hm_2p_chess_interaction.accept.game_commences.tt: "당신의 육감은 [target.GetFirstName](이)가 당신의 [hunjian.Custom('GetOathedWaifuType')](을)를 위험한 게임에 빠뜨리려는 원흉일지도 모른다고 경고합니다. 신성한 서약을 지키기 위해, 당신은 즉시 [target.GetFirstName](와)과 [tidu.Custom('BG_GameType_Concept')] 어둠의 게임을 시작합니다."

